<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #1d1a1a;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .signup-container {
      background: #ff2d00;
      padding: 30px 40px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      border-radius: 10px;
      max-width: 400px;
      width: 100%;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .signup-form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .signup-form input {
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }
    .signup-form button {
      background: #090909;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    .signup-form button:hover {
      background: #0056b3;
    }
    .message {
      text-align: center;
      margin-top: 15px;
      color: #ffffff;
      display: none;
    }
  </style>
</head>
<body>
  <div class="signup-container">
    <h2>Sign Up</h2>
    <form class="signup-form">
      <input type="text" placeholder="Full Name" required />
      <input type="email" placeholder="Email" required />
      <input type="password" placeholder="Password" required />
      <input type="password" placeholder="Confirm Password" required />
      <button type="submit">Create Account</button>
    </form>
    <p class="message">ðŸŽ‰ Congratulations! You have successfully signed up.</p>
  </div>

  <script>
    document.querySelector('.signup-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const inputs = this.querySelectorAll('input');
      let valid = true;
      inputs.forEach(input => {
        if (!input.value.trim()) {
          valid = false;
          input.style.borderColor = 'red';
        } else {
          input.style.borderColor = '#ccc';
        }
      });
      if (valid) {
        document.querySelector('.message').style.display = 'block';
        this.reset();
      }
    });
  </script>
</body>
</html>
